<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1><b><u><center>Employee Application Form</center></u></b></h1>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 300px;
            margin: 50px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .eligible {
            background-color: #4CAF50;
        }

        .not-eligible {
            background-color: #FF5733;
        }
        .calm
                {
                   
                    margin-left: 400px;
                    border-style: solid;border-color: aqua;
                    display: block;
                    width: 250px;
                    height: 100px;
                    background-color: #2395b2;
                    margin-left: 540px;
                    margin-top: 20px;
                }
                
    </style>
    <script>
        function checkEligibility() {
            var gender = document.getElementById('gender').value;
            var age = parseInt(document.getElementById('age').value);
            var experience = document.getElementById('experience').value;

            var resultDiv = document.getElementById('result');

            if ((gender === 'Male' && age > 30 && experience === 'Database') ||
                (gender === 'Female' && age >= 18 && age <= 30 && experience === 'Management' )) {
                resultDiv.textContent = 'Eligible';
                resultDiv.className = 'result eligible';
            } else {
                resultDiv.textContent = 'Not Eligible';
                resultDiv.className = 'result not-eligible';
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="experience">Project:</label>
        <input type="text" id="experience" name="experience" required>
        
        <b>Project:<br></b>
        <input type="checkbox"><b>Database</b>
        <input type="checkbox"><b>Programming</b>
        <input type="checkbox"><b>Management</b>
        <br>
        <br>
        <button onclick="checkEligibility()">Check Eligibility</button>

        <div id="result" class="result"></div>
    </div>
    <div class="calm">
        
        </div>
    
</body>
</html>
